<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Articles â€” Login</title>
    <link rel="icon" href="/assets/img/favicon.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="/assets/css/sign.min.css" />
  </head>

  <body>
    <div class="wrapper">
      <div class="preloader">
        <div class="preloader__icon"></div>
      </div>
      <header class="header">
        <div class="container header__container">
          <a class="header__logo" href="/">
            <span>A</span>
            rticle.me
          </a>
          <div class="header__btns">
            <a class="btn btn_bg-black header__btn" href="/login/">Log in</a>
            <a class="btn btn_bg-white header__btn" href="/sign-up/">Sign up</a>
          </div>
        </div>
      </header>
      <main>
        <section class="sign">
          <div class="container sign__container">
            <h1 class="title title_with-bg sign__title">
              Log in to unlock <span>Full</span> functionality of the site
            </h1>
            <form class="sign__form" id="login-form" method="#">
              <label class="label" for="username">Username</label>
              <input
                class="input"
                id="username"
                type="text"
                placeholder="Username"
                name="login"
                required
                minlength="3"
              />
              <label class="label" for="password">Password</label>
              <input
                class="input"
                id="password"
                type="password"
                placeholder="*************"
                name="pass"
                required
                minlength="3"
              />
              <button class="btn btn_bg-black sign__btn" type="submit">
                Log in
              </button>
            </form>
          </div>
        </section>
      </main>
    </div>

    <script src="/assets/js/libs/jquery-3.7.1.min.js"></script>
    <script src="/assets/js/notification.js"></script>
    <script src="/assets/js/sign.js"></script>
    <script src="/assets/js/main.js"></script>
  </body>
</html>
