<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Articles</title>
    <link rel="icon" href="/assets/img/favicon.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="/assets/css/index.min.css" />
  </head>

  <body>
    <div class="wrapper">
      <div class="preloader">
        <div class="preloader__icon"></div>
      </div>
      <header class="header">
        <div class="container header__container">
          <a class="header__logo" href="/">
            <span>A</span>
            rticle.me
          </a>
          <a class="header__profile" href="/logout/">
            <div class="header__username"></div>
            <img src="/assets/img/icons/logout.svg" alt="logout" />
          </a>
          <div class="header__btns">
            <a class="btn btn_bg-black header__btn" href="/login/">Log in</a>
            <a class="btn btn_bg-white header__btn" href="/sign-up/">Sign up</a>
          </div>
        </div>
      </header>
      <main>
        <section class="articles">
          <div class="container articles__container">
            <h1 class="title title_with-bg articles__title">
              Read <span>The best</span> articles from all over the world
            </h1>
            <div class="articles__grid"></div>
            <div class="pagination"></div>
          </div>
        </section>
      </main>
    </div>

    <script src="/assets/js/libs/jquery-3.7.1.min.js"></script>
    <script src="/assets/js/notification.js"></script>
    <script src="/assets/js/articles.js"></script>
    <script src="/assets/js/main.js"></script>
  </body>
</html>
